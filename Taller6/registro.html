<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>-->
    
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body class="grey darken-4">
    <div class="container">
        <div class="row">
            <form class="col s12" onsubmit="return validarCampos()">
                <div class="row card-panel">
                    <h4>Formulario de Registro - Usuario</h4>
                    <div class="input-field col s4">
                        <input type="text" id="nombre">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s4">
                        <input type="text" id="apellido">
                        <label for="apellido">Apellidos</label>
                    </div>
                    <div class="input-field col s4">
                        <input type="text" id="username">
                        <label for="username">Usuario</label>
                    </div>
                    <div class="input-field col s8">
                        <input type="email" id="email" maxlength="120">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s3">
                        <label for="cumpleanos">Fecha de nacimiento</label>
                        <input type="text" class="datepicker" id="cumpleanos" onchange="getAge()">
                    </div>
                    <div class="input-field col s1">
                        <label>Edad</label>
                        <br>
                        <p id="edad"></p>
                    </div>
                    <div class="input-field col s6">
                        <input type="password" id="clave">
                        <label for="clave">Contraseña</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="password" id="confirm_clave">
                        <label for="confirm_clave">Escriba su contraseña nuevamente</label>
                    </div>
                    <div class="input-field col s3 switch" id="check1">
                        <label>¿Ha sufrido enfermedades?<br>
                            No
                            <input type="checkbox">
                            <span class="lever"></span>
                            Sí
                        </label>
                    </div>
                    <div class="input-field col s3 switch" style="display: none" id="check2">
                        <label>¿Han sido contagiosas?<br>
                            No
                            <input type="checkbox">
                            <span class="lever"></span>
                            Sí
                        </label>
                    </div>
                    <div class="input-field col s6" style="display: none" id="ing">
                        <input type="text" id="enfer">
                        <label for="enfer">Ingrese las enfermedades</label>
                    </div>
                    <script>
                        $("#check1").click(function () {
                            $("#check2").show();
                        });
                        $("#check2").click(function () {
                            $("#ing").show();
                        });
                    </script>
                    <div class="input-field col s6">
                        <button class="btn-large" type="submit" onclick="return enviarFormulario()">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
        $(document).ready(function () {
            $('.datepicker').datepicker();
        });
        $(document).ready(function () {
            $('.datepicker').datepicker();
        });
    </script>
    <script type="text/javascript" src="registro.js"></script>
</body>

</html>
