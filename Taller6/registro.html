<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css" media="screen,projection" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>

<body class="grey darken-4">
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row card-panel">
                    <h4>Formulario de Registro - Usuario</h4>
                    <div class="input-field col s4">
                        <input type="text" id="nombre">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s4">
                        <input type="text" id="apellido">
                        <label for="apellido">Apellidos</label>
                    </div>
                    <div class="input-field col s4">
                        <input type="text" id="usuario">
                        <label for="usuario">Usuario</label>
                    </div>
                    <div class="input-field col s8">
                        <input type="email" id="email" maxlength="120">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s1">
                        <input type="number" min="1" max="31" placeholder="día" required>
                    </div>
                    <div class="input-field col s1">
                        <select>
                            <option value="enero">Ene</option>
                            <option value="febrero">Feb</option>
                            <option value="marzo">Mar</option>
                            <option value="abril">Abr</option>
                            <option value="mayo">May</option>
                            <option value="junio">Jun</option>
                            <option value="julio">Jul</option>
                            <option value="agosto">Ago</option>
                            <option value="septiembre">Sep</option>
                            <option value="octubre">Oct</option>
                            <option value="noviembre">Nov</option>
                            <option value="diciembre">Dic</option>
                        </select>
                    </div>
                    <div class="input-field col s1">
                        <input type="number" min="1910" max="2020" placeholder="año" required>
                    </div>
                    <div class="input-field col s1" id="edadCal">
                        <label for="edadCal">Edad</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="password" id="ccpaswd">
                        <label for="password">Contraseña</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="password" id="ccpaswdValidate">
                        <label for="password">Escriba su contraseña nuevamente</label>
                    </div>
                    <div class="input-field col s3 switch" id="check1">
                        <label>¿Ha sufrido enfermedades?<br>
                            No
                            <input type="checkbox">
                            <span class="lever"></span>
                            Sí
                        </label>
                    </div>
                    <div class="input-field col s3 switch" style="display: none" id="check2">
                        <label>¿Han sido contagiosas?<br>
                            No
                            <input type="checkbox">
                            <span class="lever"></span>
                            Sí
                        </label>
                    </div>
                    <div class="input-field col s6" style="display: none" id="ing">
                        <input type="text" id="enfer">
                        <label for="enfer">Ingrese las enfermedades</label>
                    </div>
                    <div class="input-field col s6">
                        <button class="btn-large" type="submit" onclick="return enviarFormulario()">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>
</body>

</html>
