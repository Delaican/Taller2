<div class="card mt-5">
  <div class="card-body">
      <form #usuarioForm="ngForm" (ngSubmit)="onSubmit(usuarioForm)">
          <!-- TO UPDATE -->
          <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="usuarioService.selectedUsuario.$key">
          <div class="row">
            <div class="form-group col-md-6">
            <input 
              type="text"
              class="form-control"
              name="nombre"
              #nombre="ngModel"
              [(ngModel)]="usuarioService.selectedUsuario.nombre"
              placeholder="Nombre"
              >
            </div>
            <div class="form-group col-md-6">
              <input 
                type="text"
                class="form-control"
                name="apellido"
                #apellido="ngModel"
                [(ngModel)]="usuarioService.selectedUsuario.apellido"
                placeholder="Apellido"
                >
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-1">
            <input 
              type="text"
              class="form-control"
              name="tipodoc"
              #tipodoc="ngModel"
              [(ngModel)]="usuarioService.selectedUsuario.tipodoc"
              placeholder="DTD"
              >
            </div>
            <div class="form-group col-md-2">
              <input 
                type="text"
                class="form-control"
                name="documento"
                #documento="ngModel"
                [(ngModel)]="usuarioService.selectedUsuario.documento"
                placeholder="Documento"
                >
            </div>
            <div class="form-group col-md-2">
              <input 
                type="text"
                class="form-control"
                name="ciudad"
                #ciudad="ngModel"
                [(ngModel)]="usuarioService.selectedUsuario.ciudad"
                placeholder="Ciudad"
                >
            </div>
            <div class="form-group col-md-2">
              <input 
                type="text"
                class="form-control"
                name="fechanac"
                #fechanac="ngModel"
                [(ngModel)]="usuarioService.selectedUsuario.fechanac"
                placeholder="Fecha Nacimiento"
                >
            </div>
            <div class="form-group col-md-3">
              <input 
                type="text"
                class="form-control"
                name="email"
                #email="ngModel"
                [(ngModel)]="usuarioService.selectedUsuario.email"
                placeholder="Email"
                >
            </div>
            <div class="form-group col-md-2">
              <input 
                type="text"
                class="form-control"
                name="telefono"
                #telefono="ngModel"
                [(ngModel)]="usuarioService.selectedUsuario.telefono"
                placeholder="telefono"
                >
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-6">
            <input 
              type="text"
              class="form-control"
              name="username"
              #username="ngModel"
              [(ngModel)]="usuarioService.selectedUsuario.username"
              placeholder="Usuario"
              >
            </div>
            <div class="form-group col-md-6">
              <input 
                type="password"
                class="form-control"
                name="password"
                #password="ngModel"
                [(ngModel)]="usuarioService.selectedUsuario.password"
                placeholder="ContraseÃ±a"
                >
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-plus-circle"></i> Agregar Usuario
            </button>
            <button class="btn btn-secondary" type="reset" (click)="resetForm(usuarioForm)">
                <i class="fas fa-sync-alt"></i> Reset
            </button>
          </div>
        </form>
  </div>
</div>
