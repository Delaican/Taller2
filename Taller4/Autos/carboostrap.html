<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Autos - Bootstrap</title>
</head>

<body class="bg-white">
  <div class="container bg-light">
    <h1 class="mt-3 display-5 text-primary">Registro de Auto</h1>
    <form action="#">
      <div class="form-group">
        <label for="id_coche">Id del Auto</label>
        <input type="text" id="id_coche" minlength="10" maxlength="10" class="form-control">
      </div>

      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="id_movidoa">Movido a</label>
          <select class="form-control id=" id_movidoa">
            <option value="diesel">Diesel</option>
            <option value="corriente">Corriente</option>
            <option value="acpm">ACPM</option>
          </select>
        </div>
        <div class="form-group  col-md-3">
          <label for="tipocoche">Tipo auto</label>
          <select class="form-control" name="tipocoche" id="tipocoche">
            <option value="carro">Carro</option>
            <option value="camioneta">Camioneta</option>
            <option value="camion">Camión</option>
          </select>
        </div>
        <div class="form-group  col-md-3">
          <label for="estado">Estado</label>
          <select class="form-control" name="estado" id="estado">
            <option value="excelente">Excelente</option>
            <option value="bueno">Bueno</option>
            <option value="regular">Regular</option>
          </select>
        </div>
        <div class="form-group  col-md-3">
          <label for="marca">Marca</label>
          <select class="form-control" name="marca" id="marca">
            <option value="mercedes">Mercedes</option>
            <option value="renault">Renault</option>
            <option value="audi">Audi</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="id_usr">Id Usuario</label>
        <input type="number" id="id_usr" min="0" class="form-control">
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="modelo">Modelo</label>
          <input type="text" id="modelo" class="form-control">
        </div>

        <div class="form-group col-md-6">
          <label for="anio">Año</label>
          <input type="number" id="anio" min="0" class="form-control">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="detalle">Detalle</label>
          <input type="text" id="detalle" class="form-control">
        </div>

        <div class="form-group col-md-4">
          <label for="caja">Caja</label>
          <input type="number" id="caja" min="0" class="form-control">
        </div>

        <div class="form-group col-md-4">
          <label for="motor">Motor</label>
          <input type="number" id="motor" step="0.01" max="99.99" class="form-control">
        </div>
      </div>

      <label>Fecha de publicación</label>
      <div class="form-row">
        <div class="form-group col-md-4">
          <input type="number" min="1" max="31" placeholder="día" class="form-control">
        </div>
        <div class="form-group col-md-4">
          <select class="form-control">
            <option value="enero">Enero</option>
            <option value="febrero">Febrero</option>
            <option value="marzo">Marzo</option>
            <option value="abril">Abril</option>
            <option value="mayo">Mayo</option>
            <option value="junio">Junio</option>
            <option value="julio">Julio</option>
            <option value="agosto">Agosto</option>
            <option value="septiembre">Septiembre</option>
            <option value="octubre">Octubre</option>
            <option value="noviembre">Noviembre</option>
            <option value="diciembre">Diciembre</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <input type="number" min="1910" max="2020" placeholder="año" class="form-control">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="precio">Precio</label>
          <input type="number" id="precio" step="0.01" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <label for="moneda">Moneda</label>
          <select class="form-control" name="moneda" id="moneda">
            <option value="dolar">Dolar</option>
            <option value="euro">Euro</option>
            <option value="pesos">Pesos</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="cc_pic01">Descripción 1</label>
        <textarea class="form-control" name="cc_pic01" id="cc_pic01" cols="40" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label for="cc_pic02">Descripción 2</label>
        <textarea class="form-control" name="cc_pic02" id="cc_pic02" cols="40" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label for="cc_pic03">Descripción 3</label>
        <textarea class="form-control" name="cc_pic03" id="cc_pic03" cols="40" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label>Destacado: </label>
        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="si" name="destacado">
          <label class="form-check-label" for="si">Sí</label>
        </div>

        <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input" id="no" name="destacado">
          <label class="form-check-label" for="no">No</label>
        </div>
      </div>
      <div class="my-2">
        <input class="btn btn-primary" type="submit" value="Registrar">
      </div>
    </form>
  </div>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
