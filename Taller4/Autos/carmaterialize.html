<!DOCTYPE html>
<html lang="es">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <title>Autos - Materialize</title>
</head>

<body class="black">
  <div class="row">
    <div class="container">
      <form action="#" class="col s12 card-panel">
        <h1>Registro de Auto</h1>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="id_coche" minlength="10" maxlength="10">
            <label for="id_coche">Id del Auto</label>
          </div>
        </div>

        <div class="row">
          
          <div class="input-field col s3">
            <select name="id_movidoa" id="id_movidoa" class="browser-default">
              <option value="" disabled selected>Movido a</option>
              <option value="diesel">Diesel</option>
              <option value="corriente">Corriente</option>
              <option value="acpm">ACPM</option>
            </select>
          </div>

          <div class="input-field col s3">
            <select name="tipocoche" id="tipocoche" class="browser-default">
              <option value="" disabled selected>Tipo coche</option>
              <option value="carro">Carro</option>
              <option value="camioneta">Camioneta</option>
              <option value="camion">Camión</option>
            </select>
          </div>
          <div class="input-field col s3">
            <select name="estado" id="estado" class="browser-default">
              <option value="" disabled selected>Estado</option>
              <option value="excelente">Excelente</option>
              <option value="bueno">Bueno</option>
              <option value="regular">Regular</option>
            </select>
          </div>
          <div class="input-field col s3">
            <select name="marca" id="marca" class="browser-default">
              <option value="" disabled selected>Marca</option>
              <option value="mercedes">Mercedes</option>
              <option value="renault">Renault</option>
              <option value="audi">Audi</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="number" id="id_usr" min="0">
            <label for="id_usr">Id Usuario</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="modelo">
            <label for="modelo">Modelo</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="number" id="anio" min="0">
            <label for="anio">Año</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="detalle">
            <label for="detalle">Detalle</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input type="number" id="caja" min="0">
            <label for="caja">Caja</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input type="number" id="motor" step="0.01" max="99.99">
            <label for="motor">Motor</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s4">
            <label>Fecha de publicación</label>
            <input type="number" min="1" max="31" placeholder="día" required>
          </div>
          <div class="input-field col s4">
            <select  class="browser-default">
              <option value="" disabled selected>mes</option>
              <option value="enero">Enero</option>
              <option value="febrero">Febrero</option>
              <option value="marzo">Marzo</option>
              <option value="abril">Abril</option>
              <option value="mayo">Mayo</option>
              <option value="junio">Junio</option>
              <option value="julio">Julio</option>
              <option value="agosto">Agosto</option>
              <option value="septiembre">Septiembre</option>
              <option value="octubre">Octubre</option>
              <option value="noviembre">Noviembre</option>
              <option value="diciembre">Diciembre</option>
            </select>
          </div>
          <div class="input-field col s4">
            <input type="number" min="1910" max="2020" placeholder="año" required>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input type="number" id="precio" step="0.01">
            <label for="precio">Precio</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <select name="moneda" id="moneda" class="browser-default">
              <option value="" disabled selected>Moneda</option>
              <option value="dolar">Dolar</option>
              <option value="euro">Euro</option>
              <option value="pesos">Pesos</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <textarea name="cc_pic01" id="cc_pic01" cols="40" rows="5" class="materialize-textarea"></textarea>
            <label for="cc_pic01">Descripción 1</label>
          </div>
        </div>


        <div class="row">
          <div class="input-field col s12">
            <textarea name="cc_pic02" id="cc_pic02" cols="40" rows="5" class="materialize-textarea"></textarea>
            <label for="cc_pic02">Descripción 2</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <textarea name="cc_pic03" id="cc_pic03" cols="40" rows="5" class="materialize-textarea"></textarea>
            <label for="cc_pic03">Descripción 3</label>
          </div>
        </div>


        <div class="row">
          <div class="input-field col s12">
            <div class="switch">
              <label> Destacado:
                Sí
                <input type="checkbox">
                <span class="lever"></span>
                No
              </label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light" type="submit">Registrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>



  <!-- Compiled and minified JavaScript -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
