<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../bootstrap-4.5.0-dist/css/bootstrap.min.css">
  <!-- text-center mt-5 display-4 text-primary -->
  <title>Usuarios - Bootstrap</title>
</head>

<body>
  <h1 class="text-center mt-5 display-4 text-primary">Registro de Usuario</h1>
  <form action="#">
    <label for="id_usr">Documento de Identidad</label>
    <input type="number" id="id_usr" minlength="10" maxlength="10">
    <label for="id_paises">Id País</label>
    <select name="id_paises" id="id_paises">
      <option value="111">111</option>
      <option value="222">222</option>
      <option value="333">333</option>
      <option value="444">444</option>
      <option value="555">555</option>
    </select>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" maxlength="25">
    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" maxlength="25">
    <label for="direccion">Dirección</label>
    <input type="text" id="direccion" maxlength="45">
    <label for="ccusuario">Nombre de Usuario</label>
    <input type="text" id="ccusuario" maxlength="20">
    <label for="ccpaswd">Contraseña</label>
    <input type="password" id="ccpaswd">
    <label for="email">Email</label>
    <input type="email" id="email">
    <label for="telefono">Teléfono</label>
    <input type="tel" id="telefono">
    <input type="submit" value="Registrarme">
  </form>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="../bootstrap-4.5.0-dist/js/bootstrap.min.js"></script>
</body>

</html>
