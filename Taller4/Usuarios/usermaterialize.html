<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Usuarios - Materialize</title>
</head>

<body class ="cyan">
  <div class="row">
    <div class="container">
      <form class="col s12 card-panel" action="#">
        <h1>Registro de Usuario</h1>
        <div class="row">
          <div class="input-field col s12">
            <input type="number" id="id_usr" class="validate">
            <label for="id_usr">Documento de Identidad</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <select class="browser-default" name="id_paises" id="id_paises">
              <option value="" disabled selected>Id país</option>
              <option value="111">111</option>
              <option value="222">222</option>
              <option value="333">333</option>
              <option value="444">444</option>
              <option value="555">555</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="nombre" maxlength="25" class="validate">
            <label for="nombre">Nombre</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="apellido" maxlength="25" class="validate">
            <label for="apellido">Apellido</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="direccion" maxlength="45" class="validate">
            <label for="direccion">Dirección</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="ccusuario" maxlength="20" class="validate">
            <label for="ccusuario">Nombre de Usuario</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input type="password" id="ccpaswd" class="validate">
            <label for="ccpaswd">Contraseña</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input type="email" id="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input type="tel" id="telefono" class="validate">
            <label for="telefono">Teléfono</label>
          </div>
        </div>
        <div class="row col">
          <button class="btn waves-effect waves-light" type="submit">Registrarme</button>
        </div> 
      </form>
    </div>
  </div>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
